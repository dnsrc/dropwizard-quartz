apply plugin: 'java'

repositories {
	mavenCentral()
}
dependencies {
	compile group: 'io.dropwizard', name: 'dropwizard-lifecycle', version:'0.7.1'
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version:'3.0'
	compile group: 'org.reflections', name: 'reflections', version:'0.9.9-RC1'
	compile(group: 'org.quartz-scheduler', name: 'quartz', version:'2.2.1')
	testCompile group: 'junit', name: 'junit-dep', version:'4.10'
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version:'1.2.1'
	testCompile group: 'org.hamcrest', name: 'hamcrest-integration', version:'1.2.1'
	testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.0'
	testCompile group: 'joda-time', name: 'joda-time', version:'2.1'
}
